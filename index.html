<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row time-block" id="9am">
        <div class="hour col-md-1">
          9AM
        </div>
        <textarea class="col-md-10 description" id="9"></textarea>
        <button class="col-md-1 saveBtn">Save</button>
      </div>

      <div class="row time-block" id="10am">
        <div class="hour col-md-1">
          10AM
        </div>
        <textarea class="col-md-10 description" id="10"></textarea>
        <button class="col-md-1 saveBtn">Save</button>
      </div>

      <div class="row time-block" id="11am">
        <div class="hour col-md-1">
          11AM
        </div>
        <textarea class="col-md-10 description" id="11"></textarea>
        <button class="col-md-1 saveBtn">Save</button>
      </div>

      <div class="row time-block" id="12pm">
        <div class="hour col-md-1">
          12PM
        </div>
        <textarea class="col-md-10 description" id="12"></textarea>
        <button class="col-md-1 saveBtn">Save</button>
      </div>

      <div class="row time-block" id="1pm">
        <div class="hour col-md-1">
          1PM
        </div>
        <textarea class="col-md-10 description" id="13"></textarea>
        <button class="col-md-1 saveBtn">Save</button>
      </div>

      <div class="row time-block" id="2pm">
        <div class="hour col-md-1">
          2PM
        </div>
        <textarea class="col-md-10 description" id="14"></textarea>
        <button class="col-md-1 saveBtn">Save</button>
      </div>

      <div class="row time-block" id="3pm">
        <div class="hour col-md-1">
          3PM
        </div>
        <textarea class="col-md-10 description" id="15"></textarea>
        <button class="col-md-1 saveBtn">Save</button>
      </div>

      <div class="row time-block" id="4pm">
        <div class="hour col-md-1">
          4PM
        </div>
        <textarea class="col-md-10 description" id="16"></textarea>
        <button class="col-md-1 saveBtn">Save</button>
      </div>

      <div class="row time-block" id="5pm">
        <div class="hour col-md-1">
          5PM
        </div>
        <textarea class="col-md-10 description" id="17"></textarea>
        <button class="col-md-1 saveBtn">Save</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
